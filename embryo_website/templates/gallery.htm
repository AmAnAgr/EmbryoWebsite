{% extends "standard.htm" %}

{% block title %} Gallery{% endblock %}

{% block content %}

    <div class="current">Gallery</div>
    <p>BITS Embryo is now recruiting. Want to be a part of us? This video summarizes what we do at Embryo. See you at the interaction sessions!
    <br />
    <br />
    <center><iframe title="BITS Embryo Orientation Video" class="youtube-player" type="text/html" width="640" height="390" src="http://www.youtube.com/embed/VhA_vMqbGX0" frameborder="0" allowFullScreen></iframe></center>
    </p>
    <div id="galleria">
    <p>This</p>
    {% for path in all_images %}
     <img src="/images_gallery/{{path}}" alt="Not Found" title="tool tip" width="" height="" />
    {% endfor %}
    </div>
    <script>
    Galleria.loadTheme('{{MEDIA_URL}}js/galleria.classic.min.js');
    Galleria.run('#galleria');
    </script>
{% endblock %}
